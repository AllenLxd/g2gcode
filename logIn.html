
<div class="container-fluid registerBg">
	  <div class="container text-center">
	  	    <div class="registerContent">
	  	    	<h2>Log In</h2>
				<p class="logp">Log in to save all your information in one place and gain easy access to service and support.</p>
				<div class="form-info">
					<div class="form-input">
						 <div class="form-left">
						 	<form method="post"  ng-submit="login()">
						 		  <div class="form-group"> 
								    <input type="email" ng-model="log.username" class="form-control"  placeholder="Email">
								  </div>
								  <div class="form-group"> 
								    <input type="password" ng-model="log.password" class="form-control"  placeholder="Password">
								  </div>
								  <div class="checkbox text-right">
									<label>
										<input ng-model="log.rememberMe" type="checkbox">Remember me?
									</label>
								   </div>
								  <button type="submit" class="btn btn-success btn-log">Login</button>
								  
						 	</form>
						 	
						 </div>
						 <div class="form-right">
						 	<h3>Warranty</h3>
						 	<p>Log in for more detailed warranty information regarding your purchase.</p>
						 	<h3 class="marginBottom">Labor Insurance</h3>
						 	<p>A certain period of time free installation and solve the problem.</p>
						 	
						 </div>
					</div>
				</div>
				<p><a class="login" ng-href="#register">CREATE AN ACCOUNT</a></p>
	  	    </div>
	  	     
	  </div>
</div>
