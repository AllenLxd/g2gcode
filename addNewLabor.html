<!DOCTYPE html>
<html lang="en" ng-app="g2gApp">
<head>
<meta charset="utf-8" />
<title>G2G Lighting</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Keywords" content="Channel Letter,Sign Box" />
<meta name="Description" content="G2G LED Modules produces a variety of high-quality, innovatively crafted light fixtures, designed to transform the degree of adornment into one that is more personalized and effective. "/>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-2.0.0.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/carousel.js"></script>


</head>
<body ng-controller="mainController">
	
	<header id="header">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header log">
					<button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ng-href="#home" >
						<img class="img-responsive media-edit" alt="Cinque Terre" src="images/logo.png">
					</a>
				</div>
	
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right ul-height">
						<li>
							<a ng-href="#mywarranty">mywarranty</a>
						</li>
						<li>
							<a ng-href="#about">About Us</a>
						</li>
						<li class="productList">
							<a ng-href="#products/letter/all">Products</a>
						</li>
						<li>
							<a ng-href="#services">Services</a>
						</li>						
						<li>
							<a ng-href="#support/download">download</a>
						</li>
						<li>
							<a ng-href="#support/contact">Contact</a>
						</li>
						<li>
							<a ng-href="#support/video">Video</a>
						</li>
						<li class="logIn">
							<a href="#register" ng-if="!user.username" data-target="" data-toggle="modal">Warranty</a>
							<a href="#usercenter/{{user.id}}" ng-if="user" >{{user.username}}</a>
						</li>
						
					</ul>
	
				</div>
			</div>
		</nav>
	</header>
	<div class="container-fluid warrantyBg">
				  <div class="container text-center">
				  	    <div class="warrantyTitle">
				  	    	<h2>My Purchase Information</h2>
				  	    </div>
				  	     
				  </div>
			</div>
			<div class="container-fluid warrantyNav">
				  <div class="container">
						     		<ul class="navInfo  text-center">
						     			  <li class="navList">My Information</li>
						     			  <li class="navList">Warranty Information</li>
						     			  <li class="currantActive navList">Add New Labor</li>
						     		</ul> 	
					</div>
			</div>
			<div class="container-fluid contentBg">
			      <h3 class="text-center">Warranty Information</h3>
			      <div class="warrantyInfoList">
			      	    <form class="form-horizontal" style="margin-top:20px;" ng-submit="addLabor()">
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">Products</label>
							    <div class="col-sm-2">
							       <select required="" class="form-control">
						                        <option value=""></option>
						           </select>
						           
							    </div>
							    <div class="col-sm-2">
							       <select class="form-control" ng-model="address.city" ng-options="key as key for (key,value) in division[address.province]"
						                            ng-change="address.district='';" ng-show="address.province">
						                        <option value=""></option>
						            </select>
							    </div>
							    <div class="col-sm-2">
							       <select class="form-control"  ng-model="warrantyInfo.productName" ng-options="value as value for value in division[address.province][address.city]" ng-show="address.city">
						                        <option value=""></option>
						           </select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Distributor</label>
							    <div class="col-sm-2">
							      <select required="" class="form-control" ng-model="warrantyInfo.distributor">
						                        <option>Poineer</option>
						                        <option>Wensco</option>
						                        <option>Denco</option>
						            </select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Warranty</label>
							    <div class="col-sm-2">
							      <select required="" class="form-control" ng-model="warrantyInfo.warranty">
						                        <option value="3">3 years</option>
						                        <option value="5">5 years</option>
						            </select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Labor</label>
							    <div class="col-sm-2">
							        <select required="" class="form-control" ng-model="warrantyInfo.labor">
						                        <option value="3">3 years</option>
						            </select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Quantity</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" ng-model="warrantyInfo.quantity">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Company</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" ng-model="warrantyInfo.company">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Project Location</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control"  ng-model="warrantyInfo.project_location">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-md-2 control-label">Completion Date</label>
							    <div class="col-sm-2">
							      <p class="input-group">
							          <input type="text" class="form-control" uib-datepicker-popup ng-model="warrantyInfo.date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"  ng-click="open2()" />
							          <span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
							          </span>
							      </p>
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							    <div class="col-sm-8">
							      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="warrantyInfo.email">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">Phone</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" ng-model="warrantyInfo.phone">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">Project Photo</label>
							    <div class="col-sm-8">
							      <input type="file">
							    </div>
							  </div>

							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <button type="submit" class="btn btn-default" >Submit</button>
							    </div>
							  </div>
							</form>
			      	  
			      </div>
			</div>
				
	<div id="goTop">
		<span class="hint">Up to top</span>
	</div>
	
	
	<div class="footer_wrapper">
	        
			     <div class="footer">
			     	<div class="container">
			     		<div class="col-xs-12 col-sm-2"><a href="#">About US</a></div>
				     	<div class="col-xs-12 col-sm-2"><a href="#">Products</a></div>
				     	<div class="col-xs-12 col-sm-2"><a href="#">Service</a></div>
				     	<div class="col-xs-12 col-sm-2"><a href="#">Download</a></div>
				     	<div class="col-xs-12 col-sm-2"><a href="#">Video</a></div>
				     	<div class="col-xs-12 col-sm-2"><a href="#">Contact Us</a></div>
				    </div>
			     </div>
			     <div class="container">
			     	   
			     	   <div class="col-xs-12 col-sm-2 col-md-2">
			     	   	   <img class="signLog" src="images/signLogo4.jpg" >
			     	   	   	
			     	   </div>
			     	   <div class="sign col-xs-12 col-sm-3 col-md-3">
			     	   	   <img src="images/signLogo2.png" >
			     	   </div>
			     	   <div class="col-xs-12 col-sm-2 col-md-2">
			     	   	   <img src="images/signLogo3.png" >
			     	   </div>
			     	   <div class="col-xs-12 col-sm-3 col-md-3">
			     	   	   <img class="signLogo" src="images/signLogo1.png" >
			     	   </div>
			     </div>
			     <div class="container">
			     	   <div class="footLogo">
			     	   	   <img src="images/footLogo.png" >
			     	   </div>
			     	   
			     </div>

	   </div> 
	   
	   


</body>
</html>
