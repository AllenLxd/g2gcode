
<div class="container-fluid registerBg">
	  <div class="container text-center">
	  	    <div class="registerContent">
	  	    	<h2>Create an account</h2>
				<p>Save your favorite properties, Users get the certification, you will get more service</p>
				<div class="form-info">
					<div class="form-input">

						 	<form ng-submit="register()">
								<div class="form-left">
						 		  <div class="form-group"> 
								    <input type="text" ng-model="reg.username" class="form-control"  placeholder="Username">
								  </div>
						 		  <div class="form-group"> 
								    <input type="email" ng-model="reg.email" class="form-control"  placeholder="Email">
								  </div>
								  <div class="form-group"> 
								    <input type="password" ng-model="reg.password" class="form-control"  placeholder="Password">
								  </div>

								</div>
								<div class="registerRight">
									<div class="form-group">
										<input type="text" ng-model="reg.telephone" class="form-control"  placeholder="Telephone">
									</div>
									<div class="form-group">
										<input type="text" ng-model="reg.company" class="form-control"  placeholder="Company">
									</div>
									<div class="form-group">
										<input type="text" ng-model="reg.address" class="form-control"  placeholder="Address">
									</div>

								</div>
								<div>
									<button type="submit" ng-disabled="form.$invalid" class="btn btn-success btn-log">Create Account</button>
								</div>
						 	</form>
						 	


					</div>
				</div>
				<p><a class="login"ng-href="#login">Already have an account?</a></p>
	  	    </div>
	  	     
	  </div>
</div>
